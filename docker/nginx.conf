# Secure Nginx config for Svelte static site
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Only allow GET, HEAD
    limit_except GET HEAD {
        deny all;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self'; font-src 'self';";

    # Disable .htaccess and hidden files
    location ~ /\. { deny all; }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}
