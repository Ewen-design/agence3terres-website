services:
  website-agence3terres:
    image: ghcr.io/ewen-design/website:latest
    expose:
      - 80
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 256m
    cpus: 0.5
    networks:
      - pangolin

networks:
  pangolin:
    external: true
